<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daily Barplot</title>

  <!-- Foundational libraries from CDN -->
  <script src="https://unpkg.com/luxon@3.6.1/build/global/luxon.min.js"></script>
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/arquero@latest/dist/arquero.min.js"></script>

  <!-- Highcharts core and modules -->
  <script src="https://code.highcharts.com/12.3.0/highcharts.js"></script>
  <script src="https://code.highcharts.com/12.3.0/modules/time.js"></script>

  <!-- Your UMD builds (in order) -->
  <script src="./vendor/air-monitor-algorithms.umd.js"></script>
  <script src="./vendor/air-monitor.umd.js"></script>
  <script src="../dist/air-monitor-plots.umd.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      margin: 0;
      padding: 0;
      width: 1000px;
      height: 400px;
    }
    #small_container {
      margin: 0;
      padding: 0;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="small_container"></div>

  <script>
    const container = document.getElementById('container');
    const small_container = document.getElementById('small_container');
    const t0 = performance.now();

    const monitor = new Monitor();
    monitor.loadLatest("airnow").then(() => {
      const ids = monitor
        .filterByValue('locationName', 'Entiat')
        .getIDs();
      const id = ids[0];

      // Special method to get an object containing daily averages
      const daily = monitor.getDailyStats(id);

      // Assemble required plot data
      const data = {
        daily_datetime: daily.datetime,
        daily_mean: daily.mean,
        daily_nowcast: undefined, // not required
        locationName: monitor.getMetadata(id, 'locationName'),
        timezone: monitor.getMetadata(id, 'timezone'),
        title: undefined // use default title
      }

      // Standard chart
      const config = AirMonitorPlots.dailyBarplotConfig(data);
      config.chart = {
        ...config.chart,
        renderTo: container,
        events: {
          load: () => {
            const t1 = performance.now();
            const elapsed = (t1 - t0).toFixed(2);
            console.log(`Daily barplot rendered in ${elapsed} ms`);
            window.highchartsRenderTime = elapsed;
          }
        }
      };
      Highcharts.chart(config);

      // Small chart
      const small_config = AirMonitorPlots.small_dailyBarplotConfig(data);
      small_config.chart = {
        ...small_config.chart,
        renderTo: small_container
      };
      Highcharts.chart(small_config);
    });
  </script>
</body>
</html>
