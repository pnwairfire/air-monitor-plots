<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.highcharts.com/12.3.0/highcharts.js"></script>
    <script type="module">
      import { pm25_addAQIStackedBar } from '../src/plot-utils.js';

      window.renderChart = () => {
        const chart = Highcharts.chart('container', {
          chart: { height: 300 },
          title: { text: 'AQI Stack Bar Test' },
          yAxis: {
            max: 250,
            title: { text: 'PM2.5 (µg/m³)' }
          },
          series: [{
            data: [
              [Date.now(), 15],
              [Date.now() + 3600000, 25]
            ]
          }]
        });

        pm25_addAQIStackedBar(chart);
      };
    </script>
  </head>
  <body onload="renderChart()">
    <div id="container" style="width:600px;height:300px"></div>
  </body>
</html>
