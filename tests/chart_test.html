<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chart Test</title>
    <style media="screen"></style>
  </head>

  <body>
    <main>
      <p>Chart goes here.</p>
      <div id="container" style="width: 100%; height: 400px"></div>
    </main>

    <!----- Javascript -------------------------------------------------------->
    <!--
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://unpkg.com/browse/suncalc@1.9.0/suncalc.js"></script>
    -->
    <!-- <script src="https://unpkg.com/browse/moment-timezone@0.5.45/builds/moment-timezone.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/air-monitor-algorithms@1.0.4/src/index.js"></script> -->
    <script type="module">
      import Highcharts from "https://code.highcharts.com/es-modules/masters/highcharts.src.js";
      // import 'https://code.highcharts.com/es-modules/masters/modules/accessibility.src.js';

      // // //import moment from "https://unpkg.com/browse/moment-timezone@0.5.45/builds/moment-timezone.min.js";
      import moment from "https://cdn.jsdelivr.net/npm/moment-timezone@0.5.45/dist/moment-timezone.min.js";

      // // //import arrayMin from "https://cdn.jsdelivr.net/npm/air-monitor-algorithms@1.0.4/src/index.js";

      // See: https://blog.jim-nielsen.com/2020/import-es-modules-from-github/
      // // //import timeseriesPlotConfig from "https://cdn.jsdelivr.net/gh/pnwairfire/air-monitor-plots/src/index.js";

      document.addEventListener("DOMContentLoaded", function () {
        const chart = Highcharts.chart("container", {
          chart: {
            type: "bar",
          },
          title: {
            text: "Fruit Consumption",
          },
          xAxis: {
            categories: ["Apples", "Bananas", "Oranges"],
          },
          yAxis: {
            title: {
              text: "Fruit eaten",
            },
          },
          series: [
            {
              name: "Jane",
              data: [1, 0, 4],
            },
            {
              name: "John",
              data: [5, 7, 3],
            },
          ],
        });
      });
    </script>
  </body>
</html>
